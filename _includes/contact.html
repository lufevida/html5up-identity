<footer>
	<ul class="icons">
		{% if site.twitter %}
		<li><a href="https://twitter.com/{{ site.twitter }}" class="fa-twitter">Twitter</a></li>
		{% endif %}
		{% if site.instagram %}
		<li><a href="https://www.instagram.com/{{ site.instagram }}" class="fa-instagram">Instagram</a></li>
		{% endif %}
		{% if site.facebook %}
		<li><a href="https://www.facebook.com/{{ site.facebook }}" class="fa-facebook">Facebook</a></li>
		{% endif %}
	</ul>
</footer>
